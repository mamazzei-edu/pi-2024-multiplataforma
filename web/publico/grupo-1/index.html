    <!-- Modal Cadastro-->
    <div class="modal fade" id="cadastroModal" tabindex="-1" aria-labelledby="cadastroModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title " id="cadastroModalLabel" style="border-left: solid 4px #892CDC; padding-left: 10px">Cadastro</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Formulário de cadastro -->
                    <form id="cadastroForm" style="margin-left: 1.5em;margin-right:1.5em">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nomeCadastro" placeholder="Digite seu nome" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="emailCadastro" placeholder="Digite seu email" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="telefoneCadastro" placeholder="(XX) XXXXX-XXXX" required>
                        </div>
                        <div class="mb-3">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="cpfCadastro" placeholder="Digite seu CPF" required>
                        </div>
                        <div class="mb-3">
                            <label for="cpf" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="senhaCadastro" placeholder="Crie uma senha" required>
                            <ul class="feedback-list mt-2" id="passwordFeedback">
                                <li id="length" class="invalid">
                                    <span><i class="bi bi-x-circle-fill"></i></span> Pelo menos 8 caracteres
                                </li>
                                <li id="uppercase" class="invalid">
                                    <span><i class="bi bi-x-circle-fill"></i></span> Pelo menos 1 letra maiúscula
                                </li>
                                <li id="lowercase" class="invalid">
                                    <span><i class="bi bi-x-circle-fill"></i></span> Pelo menos 1 letra minúscula
                                </li>
                                <li id="number" class="invalid">
                                    <span><i class="bi bi-x-circle-fill"></i></span> Pelo menos 1 número
                                </li>
                                <li id="special" class="invalid">
                                    <span><i class="bi bi-x-circle-fill"></i></span> Pelo menos 1 caractere especial (@, #, !, ., etc.)
                                </li>
                            </ul>
                        </div>
                        <button type="button" class="btn btn-primary w-100" style="border-radius: 2em;background-color:#892CDC; border: none" onclick="registerUser(event)">Cadastrar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal Login-->

                    <h5 class="modal-title " id="loginModalLabel" style="border-left: solid 4px #892CDC; padding-left: 10px">Entrar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Formulário de Login -->
                    <form id="loginForm" style="margin-left: 1.5em;margin-right:1.5em">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="emailLogin" placeholder="Digite seu email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="passwordLogin" placeholder="Digite sua senha" required>
                        </div>
                        <button type="button" class="btn btn-primary w-100" style="border-radius: 2em;background-color:#892CDC; border: none" onclick="fazerLogin()">Entrar</button>
                        <br>
                        <button type="button" class="btn  w-100" style="border-radius: 2em; border: none" style="margin-top: 1em;background-color: none" data-bs-target="#cadastroModal" data-bs-toggle="modal">Usuário novo? Cadastre-se aqui</button>
                    </form>
                </div>
            </div>

    </div>

    <script>
        // URL base da API (configure conforme necessário)
        const API_BASE_URL = 'http://localhost:3000';
    
        // Função para buscar eventos do servidor
        async function fetchEventos() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/eventos`);
                if (!response.ok) throw new Error('Erro ao buscar os eventos');
    
                const eventos = await response.json();
                renderEventos(eventos);
            } catch (error) {
                console.error('Erro:', error);
                const eventosContainer = document.getElementById('eventosContainer');
                eventosContainer.innerHTML = `<p class="text-danger">Erro ao carregar os eventos. Tente novamente mais tarde.</p>`;
            }
        }
    
        // Função para renderizar os eventos no HTML
        function renderEventos(eventos) {
            const eventosContainer = document.getElementById('eventosContainer');
            eventosContainer.innerHTML = ''; // Limpar o contêiner antes de renderizar
    
            eventos.forEach(evento => {
                const eventoElement = document.createElement('div');
                eventoElement.classList.add('col-12', 'col-md-6', 'col-lg-4', 'col-xl-3', 'mb-4');
    
                eventoElement.innerHTML = `
                    <div class="card h-100 shadow" style="border: 2px solid #d4d4d4; border-radius:15px">
                        ${evento.urlLogo ? `<img src="${evento.urlLogo}" class="card-img-top" alt="${evento.nomeEvento} Logo" style="border-radius: 15px 15px 0px 0px;height:200px">` : ''}
                        <div class="row">
                            <div class="col-8">
                                <h6 style="font-size:1.5em; margin-left:10px"><strong>${evento.nomeEvento}</strong></h6>
                            </div>
                            <div class="col-4">
                                <h6 style="color:#892CDC;margin-top:5px">
                                    <strong style="font-size:1.0em;color:black">R$</strong> ${evento.preco}
                                </h6>
                            </div>
                        </div>
                        <h6 style="color:#892CDC;font-size:1.2em;margin-left:10px">${evento.bairro}</h6>
                        <p style="margin-left:10px">${evento.descricao}</p>
                        <p style="background-color:#D3BCF6; padding:5px;width:100px;border-radius:20px;text-align:center;color:#892CDC;margin-left:10px">
                            <strong><i class="bi bi-hash"></i> ${evento.categorias}</strong>
                        </p>
                        ${evento.urlSite ? `<a href="${evento.urlSite}" target="_blank" class="btn btn-primary">Visite o Site</a>` : ''}
                    </div>
                `;
    
                eventosContainer.appendChild(eventoElement);
            });
        }
    
 
    
        // Máscara e validação para telefone
        const telefoneInput = document.getElementById('telefoneCadastro');
        telefoneInput.addEventListener('input', () => {
            let telefone = telefoneInput.value.replace(/\D/g, '');
            telefone = telefone.replace(/^(\d{2})(\d)/g, '($1) $2');
            telefone = telefone.replace(/(\d{5})(\d)/, '$1-$2');
            telefoneInput.value = telefone;
        });
    
        // Máscara e validação para CPF
        const cpfInput = document.getElementById('cpfCadastro');
        cpfInput.addEventListener('input', () => {
            let cpf = cpfInput.value.replace(/\D/g, '');
            cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
            cpf = cpf.replace(/(\d{3})(\d)/, '$1.$2');
            cpf = cpf.replace(/(\d{3})(\d{1,2})$/, '$1-$2');
            cpfInput.value = cpf;
        });
    
        // Chamar a função assim que a página for carregada
        document.addEventListener('DOMContentLoaded', fetchEventos);
    
        // Associar a função de cadastro ao formulário
        document.getElementById("cadastroForm").addEventListener("submit", registerUser);

        // Função de cadastro de usuário
        async function registerUser(event) {
            event.preventDefault(); // Evitar recarregar a página
    
            // Capturar os valores do formulário
            const nome = document.getElementById("nomeCadastro").value;
            const email = document.getElementById("emailCadastro").value;
            const senha = document.getElementById("senhaCadastro").value;
            const cpf = document.getElementById("cpfCadastro").value;
            const telefone = document.getElementById("telefoneCadastro").value;
    
            try {
                const response = await fetch(`${API_BASE_URL}/signup`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome, email, senha, cpf, telefone })
                });
    
                const result = await response.json();
                if (response.ok) {
                    alert(result.message || "Usuário cadastrado com sucesso!");
                    document.getElementById("cadastroForm").reset(); // Limpar o formulário
                } else {
                    alert(result.message || "Erro ao cadastrar usuário");
                }
            } catch (error) {
                console.error('Erro:', error);
                alert("Erro ao cadastrar usuário. Tente novamente mais tarde.");
            }
        }

// Função para fazer login do usuário
async function fazerLogin() {
    const email = document.getElementById("emailLogin").value;
    const senha = document.getElementById("passwordLogin").value;

    if (!email || !senha) {
        alert("Por favor, preencha todos os campos.");
        return;
    }

    try {
        const response = await fetch(`${API_BASE_URL}/login`, {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, senha }),
        });

        const result = await response.json();

        if (response.ok) {
            alert(result.message || "Login realizado com sucesso!");

            if (result.token) {
                localStorage.setItem("token", result.token);
            }
            if (result.user) {
                localStorage.setItem("user", JSON.stringify(result.user));
            }

            window.location.href = "/index.html";
        } else {
            alert(result.message || "Erro ao fazer login. Verifique suas credenciais.");
        }
    } catch (error) {
        console.error("Erro:", error);
        alert("Erro ao se conectar com o servidor. Tente novamente mais tarde.");
    }
}

document.addEventListener("DOMContentLoaded", () => {
        const senhaInput = document.getElementById("senhaCadastro");
        const feedbackItems = {
            length: document.getElementById("length"),
            uppercase: document.getElementById("uppercase"),
            lowercase: document.getElementById("lowercase"),
            number: document.getElementById("number"),
            special: document.getElementById("special")
        };
        const cadastrarButton = document.getElementById("cadastrarButton");

        // Validação em tempo real
        senhaInput.addEventListener("input", () => {
            const senha = senhaInput.value;
            const validacoes = {
                length: senha.length >= 8,
                uppercase: /[A-Z]/.test(senha),
                lowercase: /[a-z]/.test(senha),
                number: /\d/.test(senha),
                special: /[!@#$%^&*(),.?":{}|<>]/.test(senha)
            };

            // Atualizar o feedback visual
            for (const [key, isValid] of Object.entries(validacoes)) {
                feedbackItems[key].classList.toggle("invalid", !isValid);
                feedbackItems[key].classList.toggle("valid", isValid);
            }

            // Habilitar ou desabilitar o botão
            const todasValidacoesAtendidas = Object.values(validacoes).every(Boolean);
            cadastrarButton.disabled = !todasValidacoesAtendidas;
        });
    });



    </script>
