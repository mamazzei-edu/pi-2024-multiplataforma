<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Evento</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Estilização Geral */
body {
    background-color: #f9f9f9;
  }
  
  .event-header {
    background-color: #4fb3bf;
    height: 100px;
    display: flex;
    align-items: center;
    justify-content: center;
}
.event-header img {
    max-height: 60px;
}
  
  /* Botão de Upload */
  .btn-upload {
    background-color: #4fb3bf;
    color: white;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    border-radius: 5px;
  }
  
  .btn-upload:hover {
    background-color: #0097a7;
  }
  
  /* Botão de Cadastro */
  .btn-teal {
    background-color: #4fb3bf;
    color: white;
    border: none;
    padding: 10px 0;
    font-size: 16px;
    border-radius: 5px;
  }
  
  .btn-teal:hover {
    background-color: #006666;
  }
  
  </style>
</head>
<body>
  <!-- Cabeçalho -->
  <header class="event-header">
    <img src="logo-05.png" alt="Logo">
</header>

  <!-- Conteúdo Principal -->
  <main class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow">
          <div class="card-body">
            <h3 class="text-center mb-4">Cadastro de Evento</h3>
            <form>
              <!-- Nome -->
              <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Digite o nome do evento">
              </div>
              <!-- Telefone -->
              <div class="mb-3">
                <label for="telefone" class="form-label">Telefone para dúvidas</label>
                <input type="text" class="form-control" id="telefone" placeholder="Digite o telefone">
              </div>
              <!-- Endereço -->
              <div class="mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="endereco" placeholder="Digite o endereço">
              </div>
              <!-- Número e CEP -->
              <div class="row">
                <div class="col-4 mb-3">
                  <label for="numero" class="form-label">N°</label>
                  <input type="text" class="form-control" id="numero" placeholder="Número">
                </div>
                <div class="col-8 mb-3">
                  <label for="cep" class="form-label">CEP</label>
                  <input type="text" class="form-control" id="cep" placeholder="CEP">
                </div>
              </div>
              <!-- Valor e Complemento -->
              <div class="row">
                <div class="col-6 mb-3">
                  <label for="valor" class="form-label">Valor</label>
                  <input type="text" class="form-control" id="valor" placeholder="Valor">
                </div>
                <div class="col-6 mb-3">
                  <label for="complemento" class="form-label">Complemento</label>
                  <input type="text" class="form-control" id="complemento" placeholder="Complemento">
                </div>
              </div>
              <!-- Quantidade de ingressos -->
              <div class="mb-3">
                <label for="qtd-ingresso" class="form-label">Quantidade de ingressos</label>
                <input type="number" class="form-control" id="qtd-ingresso" placeholder="Digite a quantidade">
              </div>
              <!-- Upload de Imagem -->
              <div class="mb-3 text-center">
                <input type="file"class="btn btn-upload" id="imagem">
                  <i class="bi bi-upload"></i> 
                </button>
              </div>
              <!-- Descrição -->
              <div class="mb-3">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea class="form-control" id="descricao" rows="4" placeholder="Escreva a descrição do evento"></textarea>
              </div>
              <!-- Botão de cadastro -->
              <div class="text-center">
                <button type="submit" class="btn btn-teal w-100">Cadastrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
