            <div class="d-flex align-items-center">

                </a>

            </div>
        </div>
    </nav>
    
    <!-- Formulário -->
    <div class="container my-5">
        <h1 class="text-center mb-4">Cadastrar Evento</h1>
        
        <!-- Alerta de Sucesso ou Erro (invisível inicialmente) -->
        <div class="alert alert-success d-none alert-evento" role="alert"></div>
        <div class="alert alert-danger d-none alert-evento" role="alert"></div>

        <form>
            <div class="mb-3">
                <label for="nomeEvento" class="form-label">Nome do evento</label>
                <input type="text" class="form-control" id="nomeEvento" placeholder="Digite o nome do evento" required>
            </div>

            <div class="mb-3">
                <label for="dataInicio" class="form-label">Data de início</label>
                <input type="date" class="form-control" id="dataInicio" required>
            </div>

            <div class="mb-3">
                <label for="categoria" class="form-label">Categoria</label>
                <select class="form-select" id="categoria" required>
                    <option value="" selected disabled>Escolha uma categoria</option>
                    <option value="show">Show</option>
                    <option value="bazar">Bazar</option>
                    <option value="teatro">Teatro</option>
                    <option value="corrida">Corrida</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição do evento</label>
                <textarea class="form-control" id="descricao" rows="3" placeholder="Descreva detalhes do evento"
                    required></textarea>
            </div>

            <div class="mb-3">
                <label for="banner" class="form-label">URL do banner</label>
                <input type="url" class="form-control" id="banner" placeholder="Ex.: https://example.com/banner.jpg"
                    required>
            </div>

            <div class="mb-3">
                <label for="precoIngresso" class="form-label">Preço do ingresso</label>
                <input type="number" class="form-control" id="precoIngresso" placeholder="R$0,00" step="0.01"
                    min="0" required>
            </div>

            <div class="mb-3">
                <label for="organizador" class="form-label">Organizador do evento</label>
                <input type="text" class="form-control" id="organizador" placeholder="Ex.: Western Productions"
                    required>
            </div>

            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <select class="form-select" id="estado" required>
                    <option value="" selected disabled>Escolha um estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" placeholder="Ex.: São Paulo" required>
            </div>

            <div class="mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" class="form-control" id="endereco" placeholder="Ex.: Rua nome, 23" required>
            </div>

            <button class="btn btn-danger w-100" onclick="postEvent()">Cadastrar Evento</button>
        </form>
    </div>

    <footer class="text-white mt-5" style="background-color: #d00000;">
        <div class="container py-4">
            <div class="row">
                <div class="col-md-4 d-flex gap-5">
