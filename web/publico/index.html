<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,
initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.css" rel="stylesheet">
</head>

<body onload="obterEventos()">

    <div class="modal fade" id="modalLogin" aria-labelledby="modalLogin" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5">Login</h1>
            </div>
            <div class="modal-body">
                <div class="d-none alert alert-dismissible fade alert-modal-login" role="alert">
            </div>
            <form>
                <div class="mb-3">
                    <label for="usuarioLoginInput" class="col-form-label">
                        Usuário
                    </label>
                    <input type="text" id="usuarioLoginInput" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="passwordLoginInput" class="col-form-label">
                    Senha
                    </label>
                    <input type="password" id="passwordLoginInput" class="form-control">
                </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button onclick="fazerLogin()" type="button" class="btn btn-primary">
            Login
            </button>
        </div>
    </div>
    </div>
    </div>




    <div class="modal fade" id="modalCadastro" aria-labelledby="modalCadastro" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5">Cadastro de usuário</h1>
                </div>
                <div class="modal-body">
                    <div class="d-none alert alert-dismissible fade
                    alert-modal-cadastro" role="alert">
                    </div>
                    <form>
                        <div class="mb-3">
                            <label for="usuarioCadastroInput" class="col-form-label">Usuário</label>
                            <input type="text" id="usuarioCadastroInput" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label for="passwordCadastroInput" class="col-form-label">Senha</label>
                            <input type="password" id="passwordCadastroInput" class="form-control">
                        </div>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Cancelar
                    </button>
                    <button onclick="cadastrarUsuario()" type="button" class="btn btn-primary">
                        Cadastrar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <nav class="navbar navbar-expand-md bg-light">
                    <a class="navbar-brand" href="#">Eventos</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#myNav"
                        aria-controls="myNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="myNav">
                        <div class="navbar-nav ms-auto">
                            <a id="loginLink" class="nav-link active me-2" data-bs-toggle="modal" data-bs-target="#modalLogin"
                             aria-current="page" href="#">
                                Login
                            </a>
                            <a class="nav-link active me-2" data-bs-toggle="modal" data-bs-target="#modalCadastro"
                                href="#">
                                Novo usuário
                            </a>
                        </div>
                    </div>


                </nav>
            </div>
        </div>
    </div>

    <div class="container mt-5">

        <div class="row justify-content-center">
            <div class="col-md-8">

                <div class="d-none alert alert-dismissible fade alert-filme" role="alert">
                </div>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-4">
                <div class="form-floating mb-4">
                    <input type="text" class="form-control" id="nomeInput" placeholder="Nome do evento">
                    <label for="nomeInput">Título do evento</label>
                </div>
            </div>
            <div class="col-md-8 col-lg-4">
                <div class="form-floating mb-4">
                    <input type="text" class="form-control" id="descricaoInput" placeholder="Descrição do evento">
                    <label for="descricaoInput">Descrição do evento</label>
                </div>
            </div>

            <div class="col-md-8 col-lg-4">
                <div class="form-floating mb-4">
                    <input type="text" class="form-control" id="organizadorInput"
                        placeholder="Organizador do evento">
                    <label for="organizadorInput">Organizador do evento</label>
                </div>
            </div>



        </div>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <button class="btn btn-outline-primary w-100" onclick="cadastrarFilme()">Cadastrar</button>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">

                <table class="table table-striped table-hover
                text-center eventos">
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Descrição</th>
                            <th>Organizador</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>

            </div>
        </div>
    </div>



    <!-- também importamos nosso arquivo javascript -->
    <script src="js/frontend.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

</body>

</html>
