<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>

    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!--estilos-->
    <link rel="stylesheet" href="css/menu.css">
    <link rel="stylesheet" href="css/index.css">

    <!-- fonte family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!--icons-->
    <script src="https://kit.fontawesome.com/e2a2c1e4a6.js" crossorigin="anonymous"></script>
</head>
<body onload="buscarEventos()">
    <div class="container-content">
        <header class="header">
            <nav class="header__menu navbar navbar-expand-lg navbar-dark">
                <div class="menu-container flex-column align-items-start">
                    <div class="header__superior">
                        <div class="header__logo">
                            <a href="#" class="navbar-brand">
                                <img src="img/logo.png" alt="Logo">
                            </a>
                        </div>

                        <div class="header__pesquisa">
                            <form class="d-flex" id="search">
                                <input type="text" type="search" placeholder="Eventos em..." aria-label="Search">
                            </form>
                        </div>

                        <div class="header__cadastro">
                            <a id="eventoLink" class="nav-link" href="cadastro-evento.html">
                                <button type="button">Crie seu evento</button>
                            </a>
                            <a id="loginLink" class="nav-link" data-bs-toggle="modal" data-bs-target="#modalLogin" aria-current="page" href="#">
                                <button type="button">Entrar</button>
                            </a>
                            <a id="cadastroLink" class="nav-link" data-bs-toggle="modal" data-bs-target="#modalCadastro" aria-current="page" href="#">
                                <button type="button">Cadastre-se</button>
                            </a>
                        </div>  
                    </div>
    
                    <div class="header__inferior collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="menu-list navbar-nav">
                            <li class="nav-item">
                                <a href="#" class="nav-link">Tudo</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Em alta</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Eventos em São Paulo</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Sobre nós</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>

            <section class="header__image">
                <div class="evento-destaque">
                    <h2>Eventos em destaque</h2>
                    <figure>
                        <img src="img/capa-evento.png" alt="Banner">
                    </figure>
                </div>
            </section>
        </header>

        <main class="content-main">

            <!--modal login-->
            <div class="modal fade" id="modalLogin" aria-labelledby="modalLogin" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="modal-tittle fs-5">Login</h2>
                        </div>
                        <div class="modal-body">
                            <div class="d-none alert alert-dismissible fade alert-modal-login" role="alert"></div>
                            <form class="form">
                                <div class="form-item">
                                    <label for="usuarioLoginInput">
                                        Usuário
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text flex-nowrap" id="iconeLink">
                                            <i class="fa-regular fa-user"></i>
                                        </span>
                                        <input type="text" id="usuarioLoginInput" class="form-control" placeholder="Digite seu nome de usuário">
                                    </div>
                                </div>
                                <div class="form-item">
                                    <label for="passwordLoginInput">
                                        Senha
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text flex-nowrap" id="iconeLink">
                                            <i class="fa-solid fa-lock"></i>
                                        </span>
                                        <input type="text" id="passwordLoginInput" class="form-control" placeholder="Digite sua senha">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" onclick="fazerLogin()" class="btn btn-primary">Entrar</button>
                            <button type="button" data-bs-dismiss="modal" class="btn btn-danger">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>

            <!--modal cadastro-->
            <div class="modal fade" id="modalCadastro" aria-labelledby="modalCadastro" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2 class="modal-title fs-5">Cadastro de usuário</h2>
                        </div>
                        <div class="modal-body">
                            <div class="d-none alert alert-dismissible fade alert-modal-cadastro" role="alert"></div>
                            <form class="form">
                                <div class="form-item">
                                    <label for="nomeCadastroInput">
                                        Nome
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text flex-nowrap" id="iconeLink">
                                            <i class="fa-regular fa-user"></i>
                                        </span>
                                        <input type="text" id="nomeCadastroInput" class="form-control" placeholder="Digite seu nome completo">
                                    </div>
                                </div>
                                <div class="form-item">
                                    <label for="usuarioCadastroInput">
                                        Usuário
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text flex-nowrap" id="iconeLink">
                                            <i class="fa-solid fa-at"></i>
                                        </span>
                                        <input type="text" id="usuarioCadastroInput" class="form-control" placeholder="Digite seu nome de usuário">
                                    </div>
                                </div>
                                <div class="form-item">
                                    <label for="emailCadastroInput">
                                        Email
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text flex-nowrap" id="iconeLink">
                                            <i class="fa-regular fa-envelope"></i>
                                        </span>
                                        <input type="text" id="emailCadastroInput" class="form-control" placeholder="Digite seu email">
                                    </div>
                                </div>
                                <div class="form-item">
                                    <label for="telefoneCadastroInput">
                                        Telefone
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text flex-nowrap" id="iconeLink">
                                            <i class="fa-regular fa-phone"></i>
                                        </span>
                                        <input type="text" id="telefoneCadastroInput" class="form-control" placeholder="Digite seu telefone">
                                    </div>
                                </div>
                                <div class="form-item">
                                    <label for="senhaCadastroInput">
                                        Senha
                                    </label>
                                    <div class="input-group">
                                        <span class="input-group-text flex-nowrap" id="iconeLink">
                                            <i class="fa-solid fa-lock"></i>
                                        </span>
                                        <input type="password" id="senhaCadastroInput" class="form-control" placeholder="Digite sua senha">
                                    </div>
                                </div>

                                <div class="alert hidden" role="alert" id="alert">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" onclick="cadastrarUsuario()" class="btn btn-primary">Confirmar</button>
                            <button type="button" data-bs-dismiss="modal" class="btn btn-danger">Cancelar</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <section class="categorias">
                <div class="container my-5">
                    <h2 class="mb-4">Confira as categorias e tendências</h2>
                    <div class="row row-cols-2 row-cols-md-4 g-3">
                      <div class="col">
                        <div class="custom-button">
                          <i class=""></i>
                          Shows Musicais
                        </div>
                      </div>
                      <div class="col">
                        <div class="custom-button">
                          <i class=""></i>
                          Restaurantes
                        </div>
                      </div>
                      <div class="col">
                        <div class="custom-button">
                          <i class=""></i>
                          Teatros e Artes
                        </div>
                      </div>
                      <div class="col">
                        <div class="custom-button">
                          <i class=""></i>
                          Games
                        </div>
                      </div>
                      <div class="col">
                        <div class="custom-button">
                          <i class=""></i>
                          Esportes
                        </div>
                      </div>
                      <div class="col">
                        <div class="custom-button">
                          <i class=""></i>
                          Bares
                        </div>
                      </div>
                      <div class="col">
                        <div class="custom-button">
                          <i class=""></i>
                          Férias
                        </div>
                      </div>
                      <div class="col">
                        <div class="custom-button">
                          <i class=""></i>
                          Negócios
                        </div>
                      </div>
                    </div>
                  </div>
            </section>

            <section class="eventos">
                <div class="eventos__list">
                    <h3>Eventos em São Paulo</h3>
                    <div class="row row-eventos">
                        
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script src="js/queries.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
