<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style-index.css">
    <link rel="stylesheet" href="css/style-forms.css">

    <!-- fonte family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- icons -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-straight/css/uicons-regular-straight.css'>
</head>
<body>
    <div class="container-content">
        <header class="header">
            <nav class="header__menu navbar navbar-expand-lg navbar-dark">
                <div class="menu-container flex-column align-items-start">
                    <div class="header__superior">
                        <div class="header__logo">
                            <img src="img/logo.png" alt="Logo">
                        </div>

                        <div class="header__pesquisa">
                            <form>
                                <input type="text" type="search" placeholder="Eventos em...">
                            </form>
                        </div>

                        <div class="header__cadastro">
                            <span>Crie seu evento</span>
                            <span>Entrar</span>
                            <button>Cadastre-se</button>
                        </div>  
                    </div>
    
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="menu__list navbar-nav">
                            <li class="nav-item">
                                <a href="#" class="nav-link">Tudo</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Em alta</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Eventos em São Paulo</a>
                            </li>
                            <li class="nav-item">
                                <a href="#" class="nav-link">Sobre nós</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>

        <main>
            <div class="form-container">
                <h5>Cadastro de eventos</h5>
                <form class="form">
                    <div class="form-item">
                        <label>Nome do evento</label>
                        <div class="input-group">
                            <input type="text" placeholder="Digite o nome do evento" class="form-control" id="nome-evento">
                        </div>
                    </div>
                    <div class="form-item">
                        <label>Data de início</label>
                        <div class="input-group">
                            <span class="input-group-text flex-nowrap" id="iconeLink">
                                <i class="fi fi-rr-calendar"></i>
                            </span>
                            <input type="date" class="form-control">
                        </div>
                    </div>
                    <div class="form-item">
                        <label>Valor</label>
                        <div class="input-group">
                            <span class="input-group-text flex-nowrap" id="iconeLink">
                                <i class="fi fi-rr-coins"></i>
                            </span>
                            <input type="number" placeholder="Digite o valor dos ingressos" class="form-control">
                        </div>
                    </div>
                    <div class="form-item input-group">
                        <label>Descrição</label>
                        <div class="input-group">
                            <textarea type="text" placeholder="Digite a descrição do evento" class="form-control" id="descricao"></textarea>
                        </div>
                    </div>
                    <div class="form-item">
                        <label>URL do banner</label>
                        <div class="input-group">
                            <span class="input-group-text flex-nowrap" id="iconeLink">
                                <i class="fi fi-rr-link-alt"></i>
                            </span>
                            <input type="text" placeholder="Digite o do banner" class="form-control">
                        </div>
                    </div>
                    <div class="form-item">
                        <label>URL da logo</label>
                        <div class="input-group">
                            <span class="input-group-text flex-nowrap" id="iconeLink">
                                <i class="fi fi-rr-link-alt"></i>
                            </span>
                            <input type="text" placeholder="Digite o caminho da logo" class="form-control">
                        </div>
                    </div>
                    <div class="form-item">
                        <label>Organizador</label>
                        <div class="input-group">
                            <input type="text" placeholder="Digite o nome do organizador" class="form-control" id="organizador">
                        </div>
                    </div>
                    <div class="form-item">
                        <label>Endereço</label>
                        <div class="input-group">
                            <span class="input-group-text flex-nowrap" id="iconeLink">
                                <i class="fi fi-rs-marker"></i>
                            </span>
                            <input type="text" placeholder="Digite o caminho da logo" class="form-control">
                        </div>
                    </div>
                    <div class="form-item">
                        <label>Estado</label>
                        <div class="input-group">
                            <input type="text" placeholder="Digite o caminho da logo" class="form-control">
                        </div>
                    </div>
                    <div class="form-item">
                        <label>Categoria(s)</label>
                        <div class="input-group">
                            <input type="checkbox" name="Educativo" /> 
                        </div>
                    </div>
                    <button type="button" class="btn btn-success">Cadastrar</button>
                </form>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
