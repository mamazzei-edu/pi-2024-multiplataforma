<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- SweetAlert2 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="css/styles-4.css">
    <title>Menu Play Eventos</title>
    <style>
        /* Ajuste o tamanho da imagem do evento */
        #event-banner {
            width: 100%; /* Torna a imagem responsiva */
            max-height: 500px; /* Limita a altura máxima */
            object-fit: cover; /* Mantém a proporção sem distorção */
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg" style="background-color: #d00000;">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex justify-content-center align-items-center">
                <a class="navbar-brand text-white" href="index.html">
                    <img src="img/logo-4.png" alt="">
                </a>
                <ul class="collapse navbar-collapse" style="list-style: none; gap: 20px;">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="#categorias">Categorias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="eventos.html">Eventos</a>
                    </li>
                </ul>
            </div>

            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <form class="d-flex mx-5" style="min-width: 400px;">
                    <input class="form-control" type="search" placeholder="Pesquisar" aria-label="Search">
                </form>
            </div>

            <div class="d-flex align-items-center">
                <div class="d-flex align-items-center">
                    <button id="btnLogin" class="w-50 btn btn-light me-2" data-bs-toggle="modal"
                        data-bs-target="#loginModal">Login</button>
                    <button id="btnSignup" class="w-50 btn btn-light me-2" data-bs-toggle="modal"
                        data-bs-target="#signupModal">Cadastro</button>
                    <button id="btnLogout" class="w-70 btn btn-light me-2 d-none">Sair</button>
                </div>
                <a id="btnCreateEvent" href="#" class="w-50 nav-link text-white me-3">
                    <button class="btn btn-light w-100">Criar Evento</button>
                </a>
                <img src="img/profile-4.png" alt="">
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container py-4">
        <!-- Event Card -->
        <div class="card mb-4">
            <img id="event-banner" src="" class="card-img-top" alt="Banner do Evento">
            <div class="card-body d-flex justify-content-between">
                <h1 id="event-title" class="card-title"></h1>
            </div>
            <div class="card-footer d-flex align-items-center">
                <h2 id="event-organizer" class="mr-3" style="font-size: 20px;"></h2>
            </div>
        </div>

        <!-- Event Details -->
        <div class="row g-5 d-flex align-items-stretch py-4">
            <div class="col-12 col-md-6">
                <div class="bg-danger d-flex align-items-center p-4 h-100">
                    <img src="img/imggp4/solar_calendar-bold.png" alt="calendario" class="me-3">
                    <h5 id="event-date" class="text-white"></h5>
                </div>
            </div>
            <div class="col-12 col-md-6">
                <div class="bg-danger d-flex flex-row align-items-center p-4 h-100">
                    <img src="img/imggp4/ion_location-sharp.png" alt="location" class="me-3">
                    <div>
                        <h5 id="event-address" class="text-white"></h5>
                        <p id="event-location" class="text-white"></p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Description -->
        <section class="mb-4 py-4">
            <h1>Descrição</h1>
            <p id="event-description" style="font-size: 18px;"></p>
        </section>
    </main>

    <!-- Footer -->
    <footer class="text-white mt-5" style="background-color: #d00000;">
        <div class="container py-4">
            <div class="row">
                <div class="col-md-4">
                    <a class="navbar-brand text-white" href="#">
                        <img src="img/logo-4.png" alt="">
                    </a>
                </div>
                <div class="col-md-4">
                    <h5>Contato</h5>
                    <p>+55 (11) 2063-6637</p>
                    <p>contato@playeventos.com</p>
                </div>
                <div class="col-md-4">
                    <h5>Nossas redes</h5>
                    <a href="#" class="text-white me-2">Instagram</a>
                    <a href="#" class="text-white me-2">Facebook</a>
                    <a href="#" class="text-white">X</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const eventoId = urlParams.get("id");

            if (!eventoId) {
                alert("ID do evento não fornecido.");
                return;
            }

            try {
                const response = await fetch(`http://localhost:3000/eventos/${eventoId}`);
                if (!response.ok) {
                    throw new Error(`Erro ao buscar evento: ${response.status}`);
                }

                const evento = await response.json();

                document.getElementById("event-title").textContent = evento.nome;
                document.getElementById("event-banner").src = evento.url_banner;
                document.getElementById("event-organizer").textContent = evento.organizador;
                document.getElementById("event-date").textContent =
                    new Date(evento.data_inicio).toLocaleDateString("pt-BR", {
                        day: "2-digit",
                        month: "long",
                        year: "numeric",
                    });
                document.getElementById("event-address").textContent = evento.endereco;
                document.getElementById("event-location").textContent = `${evento.estado}, ${evento.cidade}`;

                // Adiciona quebras de linha na descrição
                document.getElementById("event-description").innerHTML = evento.descricao.replace(/\n/g, "<br>");
            } catch (error) {
                console.error("Erro:", error.message);
                alert("Erro ao carregar os dados do evento.");
            }
        });
    </script>
    <script src="js/formHandler.js"></script>
</body>

</html>
