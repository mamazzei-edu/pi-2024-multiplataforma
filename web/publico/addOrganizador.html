    <!-- Formulário -->
    <div class="container my-5">
        <h1 class="text-center mb-4">Cadastrar Organizador</h1>
        
        <!-- Alerta de Sucesso ou Erro (invisível inicialmente) -->
        <div class="alert alert-success d-none alert-evento" role="alert"></div>
        <div class="alert alert-danger d-none alert-evento" role="alert"></div>

        <form>
            <div class="mb-3">
                <label for="nomeOrganizador" class="form-label">Nome da Empresa</label>
                <input type="text" class="form-control" id="nomeOrganizador" placeholder="Digite o nome da empresa organizadora" required>
            </div>

            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone</label>
                <input type="tel" class="form-control" id="telefone" placeholder="Digite o telefone" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite o email" required>
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" placeholder="Digite a senha" required>
            </div>

            <div class="mb-3">
                <label for="cnpj" class="form-label">CNPJ</label>
                <input type="number" class="form-control" id="cnpj" placeholder="Digite o cnpj" required>
            </div>

            <div class="mb-3">
                <label for="logo" class="form-label">URL do logo</label>
                <input type="url" class="form-control" id="logo" placeholder="Ex.: https://example.com/logo.jpg"
                    required>
            </div>

            <div class="mb-3">
                <label for="banner" class="form-label">URL do banner</label>
                <input type="url" class="form-control" id="banner" placeholder="Ex.: https://example.com/banner.jpg"
                    required>
            </div>

            <div class="mb-3">
                <label for="estado" class="form-label">Estado</label>
                <select class="form-select" id="estado" required>
                    <option value="" selected disabled>Escolha um estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="cidade" class="form-label">Cidade</label>
                <input type="text" class="form-control" id="cidade" placeholder="Ex.: São Paulo" required>
            </div>

            <div class="mb-3">
                <label for="endereco-sede" class="form-label">Endereço da sede</label>
                <input type="text" class="form-control" id="endereco" placeholder="Ex.: Rua nome, 23" required>
            </div>

            <button class="btn btn-danger w-100" onclick="cadastrarOrganizador()">Cadastrar Organizador</button>
        </form>
    </div>
