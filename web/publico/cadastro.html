<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="css/styles.css">
  
</head>
<body class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="register-container text-center">
    <h1 class="mb-4">Bem-vindo ao <span style="color: #ff5b25;">CADASTRO</span></h1>
    <p class="mb-4">Preencha os campos abaixo para criar sua conta.</p>

    <form>
      <!-- Campo Nome -->
      <div class="mb-4">
        <label for="nomeCadastroInput" class="form-label visually-hidden">Nome</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-person"></i></span>
          <input type="text" class="form-control" id="nomeCadastroInput" placeholder="Seu nome">
        </div>
      </div>

      <!-- Campo Email -->
      <div class="mb-4">
        <label for="emailCadastroInput" class="form-label visually-hidden">Email</label>
        <div class="input-group">
          <span class="input-group-text"><i class="bi bi-envelope"></i></span>
          <input type="email" class="form-control" id="emailCadastroInput" placeholder="Seu email">
        </div>
      </div>

      <form>
        <!-- Campo Senha -->
        <div class="mb-4">
          <label for="senhaCadastroInput" class="form-label visually-hidden">Senha</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" class="form-control" id="senhaCadastroInput" placeholder="Sua senha">
          </div>
          <small id="senhaInfo" class="form-text text-muted">A senha deve conter no mínimo 8 caracteres, incluindo letras maiúsculas, minúsculas, números e símbolos.</small>
        </div>
      
        <!-- Campo Confirmar Senha -->
        <div class="mb-4">
          <label for="confirmarSenhaCadastroInput" class="form-label visually-hidden">Confirmar Senha</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input type="password" class="form-control" id="confirmarSenhaCadastroInput" placeholder="Confirme sua senha">
          </div>
          <div id="mensagemErro" class="text-danger mt-2"></div>
        </div>  

        <!-- Botão Cadastrar -->
        <button type="button" class="btn btn-primary w-100 mb-3" onclick="validarESalvar()">CADASTRAR</button>
      <p>
        Já tem uma conta? <a href="login.html" id="loginLink">Faça login</a>
      </p>

      <div class="alert hidden" role="alert"></div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="js/loginCadastro.js"></script>
</body>
</html>
