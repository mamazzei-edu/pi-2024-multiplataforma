<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">


</head>
<body>
  <div class="login-container">
     <div class="background-shapes">
    </div>

    <div class="login-box">
      <h1>Bem vindo ao <span>CADASTRO</span></h1>
      <p>Preencha os campos para acessar</p>

      <form>
        <!-- CAMPO NOME-->
        <div class="mb-3">
            <label for="username" class="form-label">Nome</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person"></i></span> <!-- Ícone de perfil -->
              <input type="text" class="form-control" id="username" placeholder="seu nome aqui">
            </div>
          </div>

<!-- CAMPO EMAIL-->
        <div class="mb-3">
          <label for="username" class="form-label">Email</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-person"></i></span> <!-- Ícone de perfil -->
            <input type="text" class="form-control" id="username" placeholder="seu email aqui">
          </div>
        </div>

<!--    CAMPO SENHA    -->
        <div class="mb-3">
          <label for="password" class="form-label">Senha</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span> <!-- Ícone de senha -->
            <input type="password" class="form-control" id="password" placeholder="senha de acesso">
          </div>
        </div>

        <!--    CAMPO CONFIRMAR SENHA    -->
        <div class="mb-3">
            <label for="password" class="form-label"> Confirmar senha</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock"></i></span> <!-- Ícone de senha -->
              <input type="password" class="form-control" id="password" placeholder="digite novamente sua senha">
            </div>
          </div>

        <!-- BOTÃO DE ENTRAR -->
        <button type="submit" class="btn btn-login">ENTRAR</button>

        <p class="text-center mt-3">
            Já tem uma conta? <a href="login.html">Faça login</a>
        </p>

      </form>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
